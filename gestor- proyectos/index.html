<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sistema de Gestión de Proyectos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Proyectos</h1>
    </header>
    <main>
        <section>
            <h2>Agregar Proyecto</h2>
            <form id="project-form">
                <label for="project-name">Nombre del Proyecto:</label>
                <input type="text" id="project-name" required>
                
                <label for="project-description">Descripción:</label>
                <textarea id="project-description" required></textarea>
                
                <label for="project-progress">Progreso Inicial (%):</label>
                <input type="number" id="project-progress" min="0" max="100" value="0" required>
                
                <button type="submit">Agregar Proyecto</button>
            </form>
        </section>
        <section>
            <h2>Historial de Proyectos</h2>
            <ul id="project-list"></ul>
        </section>
        <section>
            <h2>Gráficos de Progreso</h2>
            <canvas id="progress-chart" width="300" height="150"></canvas>
        </section>
    </main>
    <footer>
        <p>© 2024 Sistema de Gestión de Proyectos</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
